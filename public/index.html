<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>TicTacToe by koneko</title>
</head>
<body>
        <div>
            <div class="state"></div>
            <div class="current"></div>
        </div>
        <table class="board">
            <tr id="top">
                <td id="top-left" onclick="javscript:sendInput(this)">T</td>
                <td id="top-middle" onclick="javscript:sendInput(this)">I</td>
                <td id="top-right" onclick="javscript:sendInput(this)">C</td>
            </tr>
            <tr id="middle">
                <td id="middle-left" onclick="javscript:sendInput(this)">T</td>
                <td id="middle-middle" onclick="javscript:sendInput(this)">A</td>
                <td id="middle-right" onclick="javscript:sendInput(this)">C</td>
            </tr>
            <tr id="bottom">
                <td id="bottom-left" onclick="javscript:sendInput(this)">T</td>
                <td id="bottom-middle" onclick="javscript:sendInput(this)">O</td>
                <td id="bottom-right" onclick="javscript:sendInput(this)">E</td>
            </tr>
        </table>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/game.js"></script>
</html>
